<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css"> 
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo/header__logo.svg" alt="место Россия на английском языке">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/profile_image.jpg" alt="фотография человека, которому принадлежит этот профиль">
      <div class="profile__info">
        <div class="profile__main-info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button> 
        </div>
          <p class="profile__text">Исследователь океана</p> 
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <ul class="elements">
    </ul>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2023 Елена Устименко</p>
  </footer>
  <div class="popup popup_adit-profile">
    <div class="popup__container">
      <button class="popup__close" type="button"></button>
      <h3 class="popup__header">Редактировать профиль</h3>
      <form action="#" method="get" name="popup_profile" class="popup__form">
        <input type="text" name="popup__name" value="" class="popup__text popup__text_type_name" placeholder="Имя"/>
        <input type="text" name="popup__profession" value="" class="popup__text popup__text_type_profession" placeholder="Вид деятельности"/>
        <button name="button" type="submit" class="popup__save">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_add-image">
    <div class="popup__container popup__container_type_add-image">
      <button class="popup__close popup__close_add-image" type="button"></button>
      <h3 class="popup__header">Новое место</h3>
      <form action="#" method="get" name="add_image" class="popup__form popup__form_add-image">
        <input type="text" name="popup__place" value="" class="popup__text popup__text_type_place" placeholder="Название"/>
        <input type="text" name="popup__link" value="" class="popup__text popup__text_type_link" placeholder="Ссылка на картинку"/>
        <button name="button" type="submit" class="popup__save popup__save_add-image">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_open-image">
    <div class="popup__container popup__container_type_open-image">
      <button class="popup__close popup__close_open-image" type="button"></button>
      <img class="popup__image"/>
      <h3 class="popup__paragraph"></h3>
    </div>
  </div>
  <template id="card_element">
    <li class="element">
      <div class="element__group_image">
        <img class="element__image"/>
        <button class="element__button_delete" type="button"></button>
      </div>
      <div class="element__group_like">
        <h2 class="element__title"></h2>
        <button class="element__button_like" type="button"></button>
      </div>
    </li>
  </template>
<script src="./scripts/constants.js"></script>
<script src="./scripts/index.js"></script> 
</body>
</html>
