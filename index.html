<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css"> 
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo/header__logo.svg" alt="место Россия на английском языке">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/profile_image.jpg" alt="фотография человека, которому принадлежит этот профиль">
      <div class="profile__info">
        <div class="profile__main-info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button> 
        </div>
          <p class="profile__text">Исследователь океана</p> 
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <ul class="elements">
    </ul>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2023 Елена Устименко</p>
  </footer>
  <div class="popup popup_edit-profile">
    <div class="popup__container">
      <button class="popup__close popup__close_edit-profile" type="reset"></button>
      <h3 class="popup__header">Редактировать профиль</h3>
      <form action="#" method="get" name="popupProfile" class="popup__form popup__form_edit-profile" novalidate>
        <label class="popup__field">
          <input id="name-input" type="text" name="text__name" value="" class="popup__input popup__input_type_name"
          placeholder="Имя" minlength="2" maxlength="40" required/>
          <span class="name-input popup__input-error"></span>
        </label> 
        <label class="popup__field">
          <input id="profession-input" type="text" name="text__profession" value="" class="popup__input popup__input_type_profession"
          placeholder="Вид деятельности" minlength="2" maxlength="200" required/>
          <span class="profession-input popup__input-error"></span>
        </label>
        <button name="button" type="submit" class="popup__save popup__save_edit-profile">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_add-image">
    <div class="popup__container popup__container_type_add-image">
      <button class="popup__close popup__close_add-image" type="reset"></button>
      <h3 class="popup__header">Новое место</h3>
      <form action="#" method="get" name="popupImage" class="popup__form popup__form_add-image" novalidate>
        <label class="popup__field">
          <input id="place-input" type="text" name="text__place" value="" class="popup__input popup__input_type_place"
          placeholder="Название" minlength="2" maxlength="30" required/>
          <span class="place-input popup__input-error"></span>
        </label>
        <label class="popup__field">
          <input id="link-input" name="link" value="" class="popup__input popup__input_type_link"
          placeholder="Ссылка на картинку" type="url" required/>
          <span class="link-input popup__input-error"></span>
        </label>
        <button name="button" type="submit" class="popup__save popup__save_add-image">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_open-image">
    <div class="popup__container popup__container_type_open-image">
      <button class="popup__close popup__close_open-image" type="button"></button>
      <img class="popup__image"/>
      <h3 class="popup__paragraph"></h3>
    </div>
  </div>
  <template class="card-template card-template_type_default" id="card_element">
    <li class="element">
      <div class="element__group_image">
        <img class="element__image"/>
        <button class="element__button_delete" type="button"></button>
      </div>
      <div class="element__group_like">
        <h2 class="element__title"></h2>
        <button class="element__button_like" type="button"></button>
      </div>
    </li>
  </template>
<script type="module" src="./scripts/constants.js"></script>
<!--<script type="module" src="./scripts/validate.js"></script>-->
<script type="module" src="./scripts/index.js"></script> 
</body>
</html>
